[package]
name = "nf"
version = "0.1.0"
description = "CLI app to interact with NablaFlow's API"
edition = "2021"
publish = false

[dependencies]
chrono = { version = "~0.4.39", features = ["serde"] }
clap = { version = "~4.5", features = ["derive", "env"] }
clap-stdin = "0.5.1"
clap_complete = "4.5.38"
color-eyre = { version = "~0.6", default-features = false }
comfy-table = { version = "~7.1.3", default-features = false }
cynic = { version = "~3.9", features = ["http-reqwest"] }
dirs = "5.0.1"
itertools = "0.13.0"
reqwest = { version = "~0.12", default-features = false, features = ["rustls-tls", "http2", "json", "gzip", "stream"] }
serde = { version = "~1.0", features = ["derive"] }
serde_json = "1.0.133"
termcolor = "1.4.1"
tokio = { version = "~1.42", default-features = false, features = ["rt", "macros", "fs"] }
tracing = "~0.1"
tracing-subscriber = "~0.3"

[build-dependencies]
cynic-codegen = "~3.9.0"

[profile.release]
lto = "thin"

[profile.dev.package.backtrace]
opt-level = 3
